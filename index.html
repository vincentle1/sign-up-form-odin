<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,
  500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Sign-up Odin</title>
</head>

<body>


  <div class="img-container">
    <div class="logo-text">
    <img src="assets/odin-lined.png" alt="Norse Odin logo">
    <h1>ODIN</h1>
    </div>
  </div>


  <div class="content-container">

    <div class="description">
      <h2>Realize your deepest dreams. Sign up now to get started.</h2>
    </div>

    <div class="sign-up">

      <h2>Let's do this!</h2>

      <form action="/" method="post" id="sign-up-form">
      <div class="left-column">
        <ul>
          <li>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" minlength = "4">
          </li>
        </ul>
      </div>

      <div class="right-column">
        <ul>
          <li>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </li>
          <li>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-name" name="phone-name" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </li>
          <li>
            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pass" name="confirm-pass" minlength = "4">
          </li>
        </ul>
      </div>
      </form>

    </div>

    <div class="submit">
      <button type="submit" form="sign-up-form">Create Account</button>
      <p>Already have an account? <a href="/">Log in</a></p>
    </div>

  </div>

  
</body>
</html>
