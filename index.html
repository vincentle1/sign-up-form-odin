<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,
  500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Sign-up Odin</title>
</head>

<body>


  <div class="img-container">
    <div class="logo-text">
    <img src="assets/odin-lined.png" alt="Norse Odin logo">
    <h1>ODIN</h1>
    </div>
  </div>


  <div class="content-container">

    <div class="description"></div>

    <div class="sign-up"></div>
    <h2>Let's do this!</h2>
    <form action="/" method="post" id="sign-up-form">
    <div class="left-column"></div>
    <div class="right-column"></div>
    </form>

    <div class="submit">
      <button type="submit" form="sign-up-form">Create Account</button>
    </div>

  </div>

  
</body>
</html>
